{% extends 'base.html' %}
{% block title %}Cursos{% endblock title %}
{% block conteudo %}
<br>
<h2 style="text-align: center">Lista de Cursos</h2>
<br>
<a href="{{url_for('cria_curso')}}" class="btn btn-secondary">Novo</a>
<br><br>
<table class="table table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">CH</th>
    </tr>
  </thead>
  <tbody>
    {% for curso in cursos %}
    <tr>
      <td>{{curso.id}}</td>
      <td>{{curso.nome}}</td>
      <td>{{curso.descricao}}</td>
      <td>{{curso.ch}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="row">

</div>
{% endblock conteudo %}
